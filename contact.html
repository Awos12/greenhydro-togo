<h1>Contactez-nous</h1>
	<form id="contactForm" action="https://formspree.io/f/xyzpjerl" method="POST">
   	<input type='text' name="name" placeholder='Nom' required>
  	<input type='email' name="email" placeholder='Email' required>
  	<textarea name="message" placeholder='Message' required></textarea>
  	<button type='submit'>Envoyer</button>
 	</form>

<p id="successMessage" style="display:none; color:green; text-align:center;">
  ‚úÖ Merci ! Votre message a √©t√© envoy√©.
</p>

<script>
const form = document.getElementById("contactForm");
const successMessage = document.getElementById("successMessage");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const data = new FormData(form);
  const response = await fetch(form.action, {
    method: form.method,
    body: data,
    headers: { 'Accept': 'application/json' }
  });
  if (response.ok) {
    form.reset();
    successMessage.style.display = "block";
  } else {
    alert("‚ùå Une erreur s'est produite. Essayez encore.");
  }
});
</script>
